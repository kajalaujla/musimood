<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mellow</title>
    <link href=" css/bootstrap.min.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
     <link rel="stylesheet" type="text/css" href="mellow.css">
</head>
<body>
    <div class="wrapper">
          <div class="main">
                 
                 <i class="fa fa-arrow-left" aria-hidden="true" style="margin:20px" id="back-mellow"> Go Back </i>
            <section class="content">
	            <audio src="mellow1.mp3"></audio>
	            <table id="songs">
				    <thead class="list-headers">
				        <tr>
				            <td> Title </td>
				            <td> Artist </td>
				            <td> Album </td>
				            <td> Duration </td>
				        </tr>
				    </thead>
				    <tbody>
				            <tr class="song" id="mellow1">
				                <td class="song-name"></td>
				                <td class="song-artist"></td>
				                <td class="song-album"></td>
				                <td class="song-length"></td>
				            </tr>
				            <tr class="song" id="mellow2">
				                <td class="song-name"></td>
				                <td class="song-artist"></td>
				                <td class="song-album"></td>
				                <td class="song-length"></td>
				            </tr>
				            <tr class="song" id="mellow3">
				                <td class="song-name"></td>
				                <td class="song-artist"></td>
				                <td class="song-album"></td>
				                <td class="song-length"></td>
				            </tr>
				            <tr class="song" id="mellow4">
				                <td class="song-name"></td>
				                <td class="song-artist"></td>
				                <td class="song-album"></td>
				                <td class="song-length"></td>
				            </tr>
				        
   					 </tbody>
   				</table>
                
		        <div class="current-song-wrapper">
		        	<img src="img/mellow1.jpg" class="current-song-image">
		        	<div>
		        		<p class="current-song-name">Galliyan</p>
		        		<p class="current-song-album">Ek Villain</p>
		        	</div>
            </div>
	        </section>
            <!-- <footer> -->
                <div class="controls">
                    <div class="player-buttons">
                    	<i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                    	<i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
						<i class="fa fa-step-backward clickable" aria-hidden="true"></i>
						<i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
						<i class="fa fa-step-forward" aria-hidden="true"></i>
						
                    </div>		<!-- player-buttons -->
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>		<!-- player-progress -->
                        <span class="song-duration"></span>
                    </div>		<!-- player-buttons -->
                </div>		<!-- controls -->
            <!-- </footer> -->
        
    </div>
    </div>
<script src="jquery-3.2.1.min.js">
    </script>
     <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript" src="mellow.js">
    </script>
</body>

</html>
